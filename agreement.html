<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agreement - Student Shala</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo"><img src="assets/images/logo.png"><h2>Student Shala</h2></div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="pg-listing.html">PG Listings</a>
      <a href="booking.html">Bookings</a>
      <a href="payment.html">Payment</a>
      <a href="agreement.html" class="active">Agreement</a>
      <a href="reviews.html">Reviews</a>
    </nav>
    <div class="search-login">
      <div class="search-bar">
        <input type="text" placeholder="Search PG nearby...">
        <button class="btn">Search</button>
      </div>
      <a href="login.html" class="btn login-btn">Login</a>
    </div>
  </header>

  <main class="agreement-container">
    <div class="container-page">
    <h2 class="page-title">Digital Agreement</h2>
    <div class="agreement" id="agreeBox">
      <!-- filled by JS -->
    </div>
    <div class="actions" style="margin-top:12px">
      <button class="btn" onclick="window.print()">Print / Save as PDF</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('bookingId');
    const b = StudentShala.getBookingById(id);

    const html = b ? `
      <h3>Agreement between <b>${b.name}</b> and <b>${b.pgName}</b></h3>
      <div class="line"></div>
      <p><b>Property:</b> ${b.pgName}, ${b.area}</p>
      <p><b>Move-in Date:</b> ${b.date}</p>
      <p><b>Monthly Rent:</b> ₹${b.rent}</p>
      <p><b>Tenant:</b> ${b.name} (${b.phone})</p>
      <p><b>Status:</b> ${b.status}</p>
      <div class="line"></div>
      <p>Terms: The tenant agrees to pay the monthly rent by the 5th of each month.
      Security deposit (if any) and house rules apply as discussed with the owner.</p>
      <p>Generated by Student Shala on ${new Date().toLocaleString()}</p>
    ` : `<p>Booking not found.</p>`;

    document.getElementById('agreeBox').innerHTML = html;
  </script>
  </main>
</body>
</html>
