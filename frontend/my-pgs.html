<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PGs - Student Shala</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/dashboard.css"/>
  <link rel="stylesheet" href="assets/css/manage-pg.css"/>
</head>
<body>

<div class="dashboard-layout">
  <!-- Sidebar (Same as dashboard) -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>PG Manager</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item"><i class='bx bxs-dashboard'></i> Dashboard</a>
      <a href="my-pgs.html" class="nav-item active"><i class='bx bxs-door-open'></i> My PGs</a>
      <a href="#" class="nav-item"><i class='bx bxs-group'></i> Tenants</a>
      <a href="#" class="nav-item"><i class='bx bxs-wallet'></i> Payments</a>
      <a href="#" class="nav-item"><i class='bx bxs-file-doc'></i> Agreement</a>
      <a href="#" class="nav-item"><i class='bx bxs-notepad'></i> Notices</a>
      <a href="#" class="nav-item"><i class='bx bxs-report'></i> Reports</a>
      <a href="#" class="nav-item"><i class='bx bxs-cog'></i> Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <h1>My PGs</h1>
      <a href="add-pg.html" class="btn add-new-btn"><i class='bx bx-plus'></i> Add New PG</a>
    </header>

    <!-- PG Listing Table -->
    <section class="card">
      <table class="pg-table">
        <thead>
          <tr>
            <th>PG Name</th>
            <th>City</th>
            <th>Total Rooms</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Krishna Boys PG</td>
            <td>Delhi</td>
            <td>15</td>
            <td class="actions">
              <a href="#" class="action-btn edit"><i class='bx bxs-edit'></i></a>
              <a href="#" class="action-btn delete"><i class='bx bxs-trash'></i></a>
            </td>
          </tr>
          <tr>
            <td>Shanti Nilayam Girls PG</td>
            <td>Bangalore</td>
            <td>25</td>
            <td class="actions">
              <a href="#" class="action-btn edit"><i class='bx bxs-edit'></i></a>
              <a href="#" class="action-btn delete"><i class='bx bxs-trash'></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>

</body>
</html>
