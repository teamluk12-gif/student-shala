<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New PG - Student Shala</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/dashboard.css"/>
  <link rel="stylesheet" href="assets/css/manage-pg.css"/>
</head>
<body>

<div class="dashboard-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>PG Manager</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item"><i class='bx bxs-dashboard'></i> Dashboard</a>
      <a href="my-pgs.html" class="nav-item active"><i class='bx bxs-door-open'></i> My PGs</a>
      <!-- ... other nav items ... -->
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <h1>Add New PG</h1>
    </header>

    <section class="card">
      <form class="pg-form">
        <div class="form-group">
          <label for="pg_name">PG Name</label>
          <input type="text" id="pg_name" class="input" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="input" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class="input" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="input" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="gender_type">Gender Type</label>
          <select id="gender_type" class="input" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>
        <button type="submit" class="btn">Save PG</button>
      </form>
    </section>
  </main>
</div>

</body>
</html>
