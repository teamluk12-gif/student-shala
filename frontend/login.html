<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - STUDENT SHALA</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="assets/js/main.js"></script>
  <script src="assets/js/login.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="bar container">
      <a href="index.html" class="logo-link">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Student Shala Logo"/>
          <h2>Student Shala</h2>
        </div>
      </a>
      <!-- Desktop Menu -->
      <nav class="menu">
        <ul>
          <li><a href="pg-listing.html">PG Near You</a></li>
          <li><a href="about.html">About</a></li>
          <li id="profile-link-li" style="display: none;"><a href="profile.html">Profile</a></li>
        </ul>
        <a href="login.html" id="login-link" class="btn active">Login</a>
      </nav>
      <!-- Hamburger Button for Mobile -->
      <button class="hamburger" id="hamburger-btn">
        <i class='bx bx-menu'></i>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <a href="pg-listing.html">PG Near You</a>
      <a href="about.html">About</a>
      <a href="profile.html" id="mobile-profile-link" style="display: none;">Profile</a>
      <a href="login.html" id="mobile-login-link">Login</a>
    </div>
  </header>

  <div class="container login-register-container">

    <div class="form-box login">
      <form action="#" method="post">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Student Shala Logo">
        </div>
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="USERNAME" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="PASSWORD" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forget-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>or Login via</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <form action="#" method="post">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="USERNAME" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="EMAIL" required>
          <i class='bx bxl-gmail'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="PASSWORD" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <select required>
            <option value="" disabled selected>Select Role</option>
            <option value="visitor">Visitor</option>
            <option value="student">Student</option>
            <option value="PG-Owner">PG-Owner</option>
          </select>
          <i class='bx bxs-user-badge'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>or Register with</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-google'></i></a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome to Student Shala!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>

  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
