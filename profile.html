<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Student Shala</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/profile.css"/>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/profile.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="bar container">
      <a href="index.html" class="logo-link">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Student Shala Logo"/>
          <h2>Student Shala</h2>
        </div>
      </a>
      <!-- Desktop Menu -->
      <nav class="menu">
        <ul>
          <li><a href="pg-listing.html">PG Near You</a></li>
          <li><a href="about.html">About</a></li>
          <li id="profile-link-li" style="display: none;"><a href="profile.html" class="active">Profile</a></li>
        </ul>
        <a href="login.html" id="login-link" class="btn">Login</a>
      </nav>
      <!-- Hamburger Button for Mobile -->
      <button class="hamburger" id="hamburger-btn">
        <i class='bx bx-menu'></i>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <a href="pg-listing.html">PG Near You</a>
      <a href="about.html">About</a>
      <a href="profile.html" id="mobile-profile-link" style="display: none;">Profile</a>
      <a href="login.html" id="mobile-login-link">Login</a>
    </div>
  </header>

  <!-- Profile Page Content -->
  <main class="container profile-container">
    <div class="profile-layout">
      <!-- Main Profile View (Visible by default) -->
      <div id="main-profile-view" class="profile-view active">
        <div class="card profile-card">
          <div class="profile-header">
            <img src="https://placehold.co/80x80/7494ec/white?text=SS" alt="User Avatar" class="profile-avatar">
            <div class="profile-info">
              <h3 class="profile-name">Your Name</h3>
              <p class="profile-email">yourname@gmail.com</p>
            </div>
          </div>
          <ul class="profile-menu">
            <li>
              <a href="#" id="edit-profile-btn">
                <i class='bx bxs-user-circle'></i>
                <span>My Profile</span>
                <i class='bx bx-chevron-right'></i>
              </a>
            </li>
            <li>
              <a href="#" id="settings-btn">
                <i class='bx bxs-cog'></i>
                <span>Settings</span>
                <i class='bx bx-chevron-right'></i>
              </a>
            </li>
            <li>
              <div class="menu-item">
                <i class='bx bxs-bell'></i>
                <span>Notifications</span>
                <label class="switch">
                  <input type="checkbox" id="notification-toggle" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </li>
            <li>
              <a href="login.html">
                <i class='bx bx-log-out'></i>
                <span>Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Edit Profile View (Hidden by default) -->
      <div id="edit-profile-view" class="profile-view">
        <div class="card">
          <div class="edit-header">
            <button class="back-btn" data-target="main-profile-view"><i class='bx bx-chevron-left'></i> Back</button>
            <h2>Edit Profile</h2>
          </div>
          <form class="edit-form" action="#" method="post">
            <div class="form-group">
              <label for="edit-name">Name</label>
              <input type="text" id="edit-name" class="input" value="Your Name">
            </div>
            <div class="form-group">
              <label for="edit-email">Email Account</label>
              <input type="email" id="edit-email" class="input" value="yourname@gmail.com">
            </div>
            <div class="form-group">
              <label for="edit-mobile">Mobile Number</label>
              <input type="tel" id="edit-mobile" class="input" value="+91 98765 43210">
            </div>
            <div class="form-group">
              <label for="edit-location">Location</label>
              <input type="text" id="edit-location" class="input" value="Mumbai, India">
            </div>
            <button type="submit" class="btn">Save Changes</button>
          </form>
        </div>
      </div>

      <!-- NEW: Settings View (Hidden by default) -->
      <div id="settings-view" class="profile-view">
        <div class="card">
            <div class="edit-header">
                <button class="back-btn" data-target="main-profile-view"><i class='bx bx-chevron-left'></i> Back</button>
                <h2>Settings</h2>
            </div>
            <div class="settings-options">
                <div class="settings-item">
                    <label for="theme-select">Theme</label>
                    <div class="theme-switcher">
                        <button class="theme-btn" data-theme="light">Bright</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                    </div>
                </div>
                <div class="settings-item">
                    <label for="language-select">Language</label>
                    <select id="language-select" class="input">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="mr">Marathi</option>
                    </select>
                </div>
            </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Standard Footer -->
  <footer class="footer">
    <div class="content">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Contact Us</a>
      <a href="#">Review</a>
    </div>
  </footer>

</body>
</html>
